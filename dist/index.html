<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Todo List by Kartohan</title>
</head>
<body>
    <h1 class="page-title">Todo List by Kartohan</h1>
    <div class="main-container">
        <div class="nav">
            <h1 class="list-title">My List</h1>
            <ul class="project-list">
            </ul>
            <form action="" class="project-add-form">
                <input class="project-add-input" type="text">
                <button>+</button>
            </form>
        </div>
        <div class="todo">
            <button class="add-todo-button">+</button>
            <div class="todo-inputs">
                <div class="todo-inputs-content">
                    <span class="close-button">&times;</span>
                    <form action="" class="todo-add-form">
                        <div class="box-input">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" required>
                        </div>
                        <div class="box-input">
                            <label for="des">Description</label>
                            <input type="text" name="des" id="des">
                        </div>
                        <div class="box-input">
                            <label for="date">Date</label>
                            <input type="datetime-local" name="date" id="date">
                        </div>
                        <div class="box-input">
                            <label for="priority">Priority</label>
                            <select name="priority" id="priority">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="box-input">
                            <button>Add Todo</button>
                        </div>
                    </form>
                </div>
            </div>
            <h1 class="project-title">Project</h1>
            <div class="todo-list">
                <div class="task">
                    <div class="todo-text">
                        <h2>Todo title</h2>
                        <p>Todo description</p>
                        <p>12.02.22 12:22</p>
                    </div>
                    <div class="todo-buttons">
                        <button class="check">Mark complete</button>
                        <button class="delete">Delete</button>
                        <button class="change">Change</button>
                        <button class="priority">Priority: High</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by Kartohan</p>
    </div>
    <template class="task-template">
        <div class="task">
            <div class="todo-text">
                <h2 class="todo-title"></h2>
                <p class="todo-des"></p>
                <p class="todo-date"></p>
            </div>
            <div class="todo-buttons">
                <button class="check">Mark complete</button>
                <button class="delete">Delete</button>
                <button class="change">Change</button>
                <button class="priority">Priority: High</button>
            </div>
        </div>
    </template>
</body>
</html>
